<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Spam Email Detection</h1>
        <p>Enter a message for the model to predict whether it is spam or not spam</p>
    
        <form action="/predict" method="post">
            <label for="input">Enter your message:</label>
            <textarea name="input" id="input" rows="5" cols="20"></textarea>
            <button type="submit">Predict</button>
        </form>
    
        {% if prediction %}
            <p class="prediction-result">The message '{{ message }}' is <strong>{{ prediction }}</strong>.</p>
        {% endif %}
    </div>
</body>
</html>
